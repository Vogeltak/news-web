{% extends "index.html" %}

{% block content %}
{% if a %}
<div class="article">
    <span class="source">{{ a.source }}</span> - 
    <span class="date">{{ a.date }}</span>
    <h3 class="title"><a href="{{ a.url }}" target="_blank">{{ a.title }} [source]</a></h3>
    <p>{{ a.text | safe}}</p>
</div>
{% else %}
<p>No such article</p>
{% endif %}
{% endblock %}
