{% extends "index.html" %}

{% block content %}
{% for a in articles %}
<div class="article">
    <span class="source">{{ a.source }}</span> - 
    <span class="date">{{ a.date }}</span>
    <h3 class="title"><a href="{{ url_for('article', id=loop.index0) }}">{{ a.title }}</a></h3>
</div>
{% else %}
<p>No articles today</p>
{% endfor %}
{% endblock %}
